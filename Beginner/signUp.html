<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <title>CodeLink</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="./">
      <img src="./images/network2.png" width="30" height="30" alt="">
    </a>
    <a class="navbar-brand mr-0" href="./">CodeLink</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link ml-3" href="#">About<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a href="./signIn.html" class="signin-link btn my-2 my-sm-0 text-white bg-transparent mr-2">Sign In</a>
        <a href="./signUp.html" class="signup-link btn btn-success my-2 my-sm-0">Sign up</a>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <aside class="col-10 col-sm-11 col-md-8 col-lg-6 col-xl-5">
        <div class="card mt-5">
          <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Sign up</h4>
            <hr>
            <p class="text-success text-center">Welcome to CodeLink</p>
            <form id="signUp_form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user fa-sm"></i> </span>
                  </div>
                  <input id="userId" class="id form-control" placeholder="Your Email" type="email"> 
                </div> <!-- input-group.// -->
                <span id="userIdMsg"></span>
              </div> <!-- form-group// -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                  </div>
                  <input id="userPassword" class="pw form-control" placeholder="Password" type="password" required>
                </div> <!-- input-group.// -->
                <span id="userPasswordMsg"></span>
              </div> <!-- form-group// -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-key fa-sm"></i> </span>
                  </div>
                  <input id="confirmedPassword" class="pw-check form-control" placeholder="Repeat your password" type="password">
                </div> <!-- input-group.// -->
                <span id="confirmedPasswordMsg"></span>
              </div> <!-- form-group// -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-id-card fa-sm"></i> </span>
                  </div>
                  <input id="studentNumber" class="student-number form-control" placeholder="Student Number" type="number" oninput="handleLength(this, 10)">
                </div> <!-- input-group.// -->
                <span id="studentNumberMsg"></span>
              </div> <!-- form-group// -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-graduation-cap fa-sm"></i> </span>
                  </div>
                  <div id="major" class="major form-control" readonly>&nbsp;</div>
                </div> <!-- input-group.// -->
              </div> <!-- form-group// -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone fa-sm fa-rotate-180"></i> </span>
                  </div>
                  <input id="phoneNumber" class="phone-number form-control" placeholder="Phone Number" type="text" maxlength="13" oninput="autoHypen(this)">
                </div> <!-- input-group.// -->
                <span id="phoneNumberMsg"></span>
              </div> <!-- form-group// -->

              <div class="form-group">
                <button type="button" class="signup btn btn-primary btn-block" onclick="validateCheck();">Register</button>
              </div> <!-- form-group// -->
              <p class="text-center"><a href="./signIn.html" class="cancel btn">Cancel</a></p>
            </form>
          </article>
        </div> <!-- card.// -->
      </aside> <!-- col.// -->
    </div> <!-- row.// -->
  </div>
  <!--container end.//-->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Sign Option JS-->
  <script type="text/javascript" src="./sign.js"></script>
</body>

</html>
